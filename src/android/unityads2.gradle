repositories{
  jcenter()
  flatDir {
      dirs 'libs'
   }
}

dependencies {
  compileOnly files('libs/classes.jar')
  implementation 'com.android.support:multidex:1.0.3'
}

android {
  defaultConfig {
        multiDexEnabled true
  }
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
  
  
}
